<style>
	.quote-wrapper {

	}

	.quote-wrapper p.large:before {
		background: -webkit-linear-gradient(#79cd51, #19ab4f);
		content: '\201C';
		font-size: 120px;
		font-weight: 600;
		left: -74px;
		line-height: 128px;
		position: absolute;
		top: -40px;
		-webkit-background-clip: text;
		-webkit-text-fill-color: transparent
	}

	.quote-wrapper .quotee {
		font-weight: 700
	}

	.quote-wrapper .quotee,
	.quote-wrapper .quotee-title {
		color: #647480
	}

	.quote-wrapper .quotee-title {
		font-weight: 300
	}

	@media (max-width: 767px) {
		.quote-wrapper {
			padding-left: 0
		}

		.quote-wrapper p.large:before {
			font-size: 80px;
			font-weight: bold;
			left: -5px;
			line-height: 128px;
			position: absolute;
			top: -4.5rem
		}
	}

	.quote-video {
		padding-bottom: 5em;
		width: 50%
	}

	.quote-video .preheading {
		padding-top: 6.5em
	}

	.quote-video .quote-container {
		height: auto;
		max-width: 520px;
		padding: 4.7em 1em 0 1.3em
	}

	.quote-video .video {
		height: 270px;
		margin: 0 auto;
		max-width: 480px;
		position: relative;
		width: 90%
	}

	.quote-video .video:hover {
		cursor: pointer
	}

	.quote-video .video:hover .play circle {
		fill: #fff
	}

	.quote-video .video:hover .play .outerCircle {
		fill: url(#play_linear2)
	}

	.quote-video .video:hover .play .playButton {
		fill: url(#play_linear)
	}

	.quote-video .video .play {
		left: 50%;
		position: absolute;
		top: 50%;
		-webkit-transform: translate(-50%, -50%);
		transform: translate(-50%, -50%)
	}

	.quote-video .video .video-img {
		border-radius: 10px;
		box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1525), 0 12px 30px rgba(0, 0, 0, 0.1525);
		height: 100%;
		opacity: 1;
		-webkit-transition-duration: 0.3s;
		transition-duration: 0.3s;
		-webkit-transition: opacity, visibility;
		transition: opacity, visibility;
		visibility: visible;
		width: 100%
	}

	.quote-video .video .video-logo {
		background: #fff;
		border-radius: 8px;
		box-shadow: 0 8px 40px rgba(9, 16, 29, 0.08), 0 0 80px rgba(9, 16, 29, 0.04);
		height: 99px;
		left: 15%;
		position: absolute;
		top: 82%;
		width: 230px
	}

	.quote-video .video .video-youtube {
		border-radius: 10px;
		box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1525), 0 12px 30px rgba(0, 0, 0, 0.1525);
		height: 0;
		opacity: 0;
		overflow: hidden;
		visibility: hidden
	}

	.quote-video .video.active .video-img {
		height: 0;
		opacity: 0;
		visibility: hidden
	}

	.quote-video .video.active .video-logo {
		opacity: 0;
		-webkit-transform: translateY(90%);
		transform: translateY(90%);
		-webkit-transition: opacity 0.3s ease-in-out, -webkit-transform 0.3s ease-in-out;
		transition: opacity 0.3s ease-in-out, -webkit-transform 0.3s ease-in-out;
		transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
		transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out, -webkit-transform 0.3s ease-in-out
	}

	.quote-video .video.active .video-youtube {
		height: 100%;
		opacity: 1;
		visibility: visible;
		-webkit-transition: opacity, visibility;
		transition: opacity, visibility;
		-webkit-transition-duration: 1s;
		transition-duration: 1s
	}

	.quote-video .video.active .video-youtube .fluid-width-video-wrapper {
		height: 100%;
		padding-top: unset !important;
		position: static;
		width: 100%
	}

	.quote-video .video.active .video-youtube .fluid-width-video-wrapper iframe {
		position: static
	}

	@media (max-width: 979px) {
		.quote-video {
			width: 100%
		}

		.quote-video .preheading {
			padding-top: 0
		}

		.quote-video .quote-container {
			margin: 0 auto;
			padding: 6rem 0
		}

		.quote-video .video {
			width: 100%
		}

		.quote-video .video .video-img {
			background-position: center
		}
	}

	@media (max-width: 767px) {
		.quote-video {
			padding-bottom: 3.5rem
		}

		.quote-video .preheading {
			margin: 1rem 0
		}
	}
</style>

<script>
	(function setupVideoState() {
		const videoNodes = document.getElementsByClassName('quote-video');
		[...videoNodes].forEach(video => {
			let playState = false;
			video.querySelector('.video-img').addEventListener('click', () => {
				playState = !playState;
				const iframeNode = video.querySelector('iframe');
				const videoWrapperNode = video.querySelector('.video');
				videoWrapperNode.classList.toggle('active');
				iframeNode.src = `${iframeNode.src}${
playState ? '&autoplay=1' : ''
}`;
			});
		});
	})();
</script>
